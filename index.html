<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>


<body>
<div id="wrapper">

  <form>
    <input type="text" class="screen">
  </form>

  <div class="calculator-buttons">
   <!-- <button class="calculator-value"></button> -->
    <button type="button" class="clear-button btn"> C </button>
    <button type="button" class="backspace btn"> &#8592</button>
    <button type="button" class="math btn" data-num="/">&#247</button>
    <button type="button" class="number btn" data-num="7">7</button>
    <button type="button" class="number btn" data-num="8">8</button>   
    <button type="button" class="number btn" data-num="9">9 </button>
    <button type="button" class="math btn" data-num="*">x</button>
    <button type="button" class="number btn" data-num="4">4</button>
    <button type="button" class="number btn" data-num="5">5</button>
    <button type="button" class="number btn" data-num="6">6</button>
    <button type="button" class="math btn" data-num="-">-</button>
    <button type="button" class="number btn" data-num="1">1</button>
    <button type="button" class="number btn" data-num="2">2</button>
    <button type="button" class="number btn" data-num="3">3</button>
    <button type="button" class="math btn" data-num="+">+</button>
    <button type="button" class="number-zero btn" data-num="0">0</button>
    <button type="button" class="math equal">=</button>


  </div>


</div>



</div>



  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
  "></script>

</body>
</html>
